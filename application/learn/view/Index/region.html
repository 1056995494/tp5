<h2>注册</h2>
<form method="POST" action="{:url('add')}" onsubmit="return formsubmit()">
	用户名<input id="user" type="text" required name="name" />
	<span id="user1"></span><br>
	密码<input type="password" required name="password" /><br>
	邮箱<input type="email" required name="email" /><br>
	手机<input id="phone" type="tel" required name="phone" />
	<span id="phone1"></span><br>
	<input id="phoneactive" type="text" required name="phoneactive"/><span id="validate" onclick="phoneactive()">获取验证码</span><br>
	<input type="submit" value="提交并向邮箱发送激活链接"/>
</form>
已有账号？
<a href="{:url('loginin')}">登陆</a> <br>
<button type="button" onclick="phoneactive()">获取手机验证码</button>
