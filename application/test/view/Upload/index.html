<h2>文件上传</h2>
<form action="{:url('picture')}" method="POST" enctype="multipart/form-data">
选择图像文件：<input  required  type="file" name="image"/>

选择处理类型:<select name="type">
				<option value="1" selected>图片裁剪
				<option value="2" selected>生成缩略图
				<option value="3" selected>垂直翻转
				<option value="4" selected>水平翻转
				<option value="5" selected>图片旋转
				<option value="6" selected>添加图片水印
				<option value="7" selected>添加文字水印
<input type="submit" value="提交"/>
</form>
